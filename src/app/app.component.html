<div class="container">
  <h1>Fizz Buzz</h1>

  <div class="input">
    <input 
      class="form-control" 
      placeholder="Enter the number"
      [(ngModel)]="number" (keyup.enter)="fizzBuzz()">
  </div>
  <div class="content">
    <div *ngFor="let arr of array" class="item">{{ arr }}</div>
  </div>
</div>
